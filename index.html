<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/navbelt.css" />
    <link rel="icon" href="/imgs/aLogo.jpg" />
    <title>Amazon</title>
  </head>
  <body>
    <div id="nav-belt">
      <div class="nav-left">
        <div class="nav__belt--box nav__belt--logo">
          <img
            style="width: 113px; color: #fff"
            src="/imgs/Amazon-02/Amazon-02.png"
            alt="Hello:)"
          />
        </div>
        <div class="nav__belt--box nav__belt--location-specifier">
          <h6>Hello</h6>
          <a href="#" class="nav__belt--link"
            ><p class="main-belt-text">
              <i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;Select your
              address
            </p></a
          >
        </div>
      </div>
      <div class="nav-fill">
        <div id="searchbar_landing_page">
          <span class="searchbar-categorization"
            >All&nbsp;&nbsp;&nbsp;<i class="fas fa-sort-down"></i
          ></span>
          <input type="text" />
          <span class="searchbar-search-icon"
            ><i class="fas fa-search"></i
          ></span>
        </div>
      </div>
      <div class="nav-right">
        <div class="nav__belt--box nav__belt--language-selector">
          <i class="fas fa-flag-usa"></i>&nbsp;&nbsp;<i
            class="fas fa-sort-down"
          >
            <ul class="language__selector--dropdown-list">
              <div class="language__dropdown--selected-language">
                <li>
                  <input
                    type="radio"
                    id="language__English"
                    name="language__selected"
                    value="English"
                    checked
                  />
                  <label for="language__English">English&nbsp;-&nbsp;EN</label>
                </li>
              </div>

              <div class="language__dropdown--options">
                <li>
                  <input
                    type="radio"
                    id="language__Spanish"
                    name="language__selected"
                    value="Spanish"
                  />
                  <label for="language__Spanish">Espanol&nbsp;-&nbsp;ES</label>
                </li>
                <li>
                  <a class="link--blue-no-underline" href="#">Learn More</a>
                </li>
              </div>

              <div class="language__dropdown--footer">
                <li>
                  <i class="fas fa-flag-usa"></i>&nbsp;You are shopping on
                  Amazon.com.
                </li>
                <li>
                  <a href="#" class="link--blue-no-underline"
                    >Change country/region.</a
                  >
                </li>
              </div>
            </ul>
          </i>
        </div>
        <div class="nav__belt--box nav__belt--sign-in">
          <p class="nav-belt-right-secondary-text">Hello, Sign in</p>
          <h6 class="main-belt-text">
            Account & Lists&nbsp;&nbsp;<i class="fas fa-sort-down"></i>
          </h6>
        </div>
        <div class="nav__belt--box nav__belt--return-orders">
          <a href="#" class="nav__belt--link">
            <p class="nav-belt-right-secondary-text">Returns</p>
            <h6 class="main-belt-text">& Orders</h6>
          </a>
        </div>
        <div class="nav__belt--box nav__belt--cart">
          <span class="main-belt-text"
            ><i class="fas fa-shopping-cart"></i>&nbsp;Cart</span
          >
        </div>
      </div>
    </div>
    <div id="nav-sublayer">
      <div class="nav-left"></div>
      <div class="nav-fill"></div>
      <div class="nav-right"></div>
    </div>
  </body>
</html>
